name: Reminders Cron

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger reminders endpoint
        env:
          CRON_URL: ${{ secrets.REMINDERS_CRON_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_URL" ]; then
            echo "REMINDERS_CRON_URL secret not set" >&2
            exit 1
          fi
          curl -sS -X POST "$CRON_URL" \
            -H "x-cron-secret: $CRON_SECRET" \
            -H "Content-Type: application/json" \
            --data '{}'
